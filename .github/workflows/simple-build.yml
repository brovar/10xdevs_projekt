name: Simple Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12' # Please adjust if you use a different Python 3 version
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 pytest # Install linters and test runners

      - name: Lint Python code
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics # Adjust flake8 rules as needed

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x' # Please adjust if you use a different Node.js LTS version
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install JS dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Lint JavaScript code
        working-directory: ./frontend
        run: npx eslint src --ext .js,.jsx,.ts,.tsx || echo "Linting completed with warnings"

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov # For coverage

      - name: Run Python unit tests with coverage
        run: pytest --cov=. --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }} # Optional: only if you use Codecov and have this secret
          # files: ./coverage.xml # Optional: specify coverage file if not automatically detected
          # fail_ci_if_error: true # Optional
        # Continue on error if Codecov token is not set or upload fails, 
        # so the build doesn't fail just for coverage upload issues.
        continue-on-error: true


  status-comment:
    runs-on: ubuntu-latest
    needs: [lint, test] # Runs after lint and test
    # Only runs on pull requests and if previous jobs were successful.
    if: github.event_name == 'pull_request' && needs.lint.result == 'success' && needs.test.result == 'success'
    steps:
      - name: Post success comment
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          # Create a new comment if one with this header doesn't exist, otherwise update the existing one.
          header: build-status 
          message: |
            ğŸ‰ **Build Successful!** ğŸ‰

            All checks have passed:
            - âœ… Python Linting
            - âœ… JavaScript Linting
            - âœ… Python Unit Tests (Coverage: ${{ needs.test.outputs.coverage }})

            Nice work! ğŸ‘
            
            *Workflow run: [${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}]( ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }} )*

  failure-comment:
    runs-on: ubuntu-latest
    needs: [lint, test] # Runs after lint and test
    # Only runs on pull requests and if any of the previous critical jobs failed.
    if: github.event_name == 'pull_request' && (needs.lint.result == 'failure' || needs.test.result == 'failure')
    steps:
      - name: Determine failure step
        id: failure_reason
        run: |
          if [[ "${{ needs.lint.result }}" == "failure" ]]; then
            echo "failure_job=Linting" >> $GITHUB_OUTPUT
            echo "job_status=âŒ Failed" >> $GITHUB_OUTPUT
          elif [[ "${{ needs.test.result }}" == "failure" ]]; then
            echo "failure_job=Unit Tests" >> $GITHUB_OUTPUT
            echo "job_status=âŒ Failed" >> $GITHUB_OUTPUT
          else
            echo "failure_job=Unknown" >> $GITHUB_OUTPUT
            echo "job_status=â“" >> $GITHUB_OUTPUT
          fi
      - name: Post failure comment
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: build-status # Same header to update the comment
          message: |
            ğŸš¨ **Build Failed!** ğŸš¨

            One or more checks did not pass:
            - Python Linting: ${{ needs.lint.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }}
            - JavaScript Linting: ${{ needs.lint.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} (dependent on Python linting step for now)
            - Python Unit Tests: ${{ needs.test.result == 'success' && 'âœ… Passed' || needs.test.result == 'skipped' && 'âšª Skipped' || 'âŒ Failed' }}
            
            Failed step: **${{ steps.failure_reason.outputs.failure_job }}** ${{ steps.failure_reason.outputs.job_status }}

            Please review the logs for details.
            *Workflow run: [${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}]( ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }} )* 